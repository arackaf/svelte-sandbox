<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <title>Hello Svelte</title>
  </head>
  <body class="scheme1">

    <div id="home"></div>

    <script>

      setTimeout(() => {
        let div = document.createElement("div");
        div.innerHTML = "<my-element id='c' my-val='c' val='c2' disabled><span>Hi There</span></my-element>";
        document.body.appendChild(div);
      }, 1000);

      setTimeout(() => {
        let el = document.getElementById("c");
        el.setAttribute("val", "x");
        el.setAttribute("my-val", "a");
      }, 2000);
      
      setTimeout(() => {
        let el = document.getElementById("c");
        el.setAttribute("val", "y");
        el.setAttribute("my-val", "b");
        //el.setAttribute("disabled", "true");
      }, 3000);

      setTimeout(() => {
        let el = document.getElementById("c");
        el.removeAttribute("val");
        el.removeAttribute("my-val");
        //el.setAttribute("disabled", "true");
      }, 4000);

    </script>
  </body>
</html>
